<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      flex-direction: column; /* Stack items vertically */
      gap: 20px;
    }
    .svg-item {
      width: 300px; /* Adjust the width to your preference */
      height: auto;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      padding: 10px;
    }
    @media (min-width: 600px) {
      .svg-item {
        width: 400px; /* Adjust the width to your preference */
      }
    }
  </style>
</head>


<body>
  <div class="container">
    <div class="svg-item">
      <img src="AUX1_60.svg" alt="SVG 1">
    </div>
    <div class="svg-item">
      <img src="AUX1_75.svg" alt="SVG 2">
    </div>
    <div class="svg-item">
      <img src="AUX1_90.svg" alt="SVG 3">
    </div>
    <div class="svg-item">
      <img src="HEX1_90.svg" alt="SVG 4">
    </div>
    <div class="svg-item">
      <img src="HEX1_105.svg" alt="SVG 5">
    </div>
    <div class="svg-item">
      <img src="HEX1_120.svg" alt="SVG 6">
    </div>
    <div class="svg-item">
      <img src="HEX1_60.svg" alt="SVG 7">
    </div>
    <div class="svg-item">
      <img src="RHO1_30.svg" alt="SVG 8">
    </div>
    <div class="svg-item">
      <img src="square1.svg" alt="SVG 9">
    </div>
  </div>
</body>
</html>
